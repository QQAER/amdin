<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>虫贵后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <style>

    </style>
    <link rel="stylesheet" href="../chongbieAdmin/iconfont/style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body >

<div class="container wrap1">
    <h2 class="mg-b20 text-center">后台登录管理</h2>
    <div class="col-sm-8 col-md-5 center-auto pd-sm-50 pd-xs-20 main_content">
        <p class="text-center font16">用户登录</p>
            <div class="form-group mg-t20">
                <i class="icon-user icon_font"></i>
                <input type="text" class="login_input" id="username" placeholder="请输入用户名" />
            </div>
            <div class="form-group mg-t20">
                <i class="icon-lock icon_font"></i>
                <input type="password" class="login_input" id="password" placeholder="请输入密码" />
            </div>
            <div class="checkbox mg-b25">
                <label>
                    <input type="checkbox" />记住我的登录信息
                </label>
            </div>
            <button type="btn" class="login_btn" id="btn">登 录</button>
    </div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
    $('#btn').click(function(){

        $.ajax({
            url:'data/user.json',//接口地址
            data:{username:$('#username').val(),password:$('#password').val()},//服务器传来的的:当前输入的值
            dataType:'json',
            type:'POST',
            success:function(data){
               console.log(data)

            }
        });
    })


</script>
</body>
</body>
</html>
